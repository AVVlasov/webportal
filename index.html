<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Восточный Банк</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <script src="js/angular.js"></script>
    <script src="js/angular-ui-router.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="web-portal">
<div class="container-fluid" id="head-click">
    <div class="row header">
        <div class="col-lg-8 col-lg-offset-2 clear-logo"><img src="image/logo.png" alt="" class="logo"></div>
    </div>
    <div class="row">
        <div class="col-lg-3 col-lg-offset-1 menu" >
            <div class="row">
                <a class="btn btn-default btn-lg btn-block menu-element"  ui-sref="currency">Курсы валют <span class="right-arrow"></span></a>
                <a class="btn btn-default btn-lg btn-block menu-element"  ui-sref="prior-approval">Поиск предодобренных заявок <span class="right-arrow"></span></a>
                <a class="btn btn-default btn-lg btn-block menu-element"  ui-sref="contact">Контакты третьих лиц <span class="right-arrow"></span></a>
                <a class="btn btn-default btn-lg btn-block menu-element"  ui-sref="complaints">Жалобы <span class="right-arrow"></span></a>
            </div>
        </div>
        <div class="col-lg-7 content">
            <div ui-view="" autoscroll="false"></div>
        </div>
    </div>

    <div class="container-fluid footer-container">
        <div class="row">
            <div class="col-lg-12 footer">
                <div class="row footer-content">
                    <div class="col-lg-2 col-lg-offset-2">
                        © ПАО КБ «Восточный», 2006-2015 <br>Генеральная лицензия Банка России №1460 от 24.10.2014 г.
                    </div>
                    <div class="col-lg-2 col-lg-offset-3">
                        Информационный центр:
                        <strong style="font-size:1.125rem;">8-800-100-7-100</strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<script type="text/javascript">
    $( document ).ready(function() {
        window.location.hash = 'head-click';
    });
</script>
</body>
</html>
